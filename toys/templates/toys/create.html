{% extends 'base.html' %}

{% block content %}

{% if error %}

{{ error }}

<br />

{% endif %}
<br />
<h4><i class="fas fa-keyboard"></i>  Post your cool shot here</h4>
<br />
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
{% csrf_token %}
Title:
<br />
<input type="text" name="title"  style="width: 250px;"/>
<br /><br />
Make:
<br />
<select name="makeName">
  <option value="Mezco">Mezco</option>
  <option value="Mafex">Mafex</option>
  <option value="S.H. Figuarts">S.H. Figuarts</option>
  <option value="Kaiyodo">Kaiyodo</option>
  <option value="Others">Others</option>
</select>
<br /><br />
Description of your shot:
<br />
<input type="textbox" name="description" style="width: 300px; height: 200px;" />
<br /><br />
Picture:
<br />
<input type="file" name="picture" />
<br />
<br />
<input class="btn btn-primary btn-sm" type="submit" value="POST" />
  </form>

{% endblock %}
